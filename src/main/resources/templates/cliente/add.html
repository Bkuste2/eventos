<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewEvent</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <header>
    <h2>NewEvent</h2>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Eventos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/evento/list">Eventos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/cliente/list">Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sobre">Sobre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="div-title">
      <h4>Cliente</h4>
    </div>

    <div th:if="${isSave}" class="alert alert-success">
      <h4>Operação realizada com Sucesso!</h4>
    </div>

    <div th:if="${isError}" class="alert alert-danger">
      <h4>Ocorreu um erro ao salvar!</h4>
    </div>

    <form th:action="@{/cliente/save}"
      method="post"
      th:object="${cliente}">
      <div class="form-floating mb-3">
        <input type="number" th:field="*{id}" class="form-control" id="floatingInputId" placeholder="código" readonly>
        <label for="floatingInputId">Código</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" th:field="*{nome}" required class="form-control" id="floatingInputNome" placeholder="Nome">
        <label for="floatingInputNome">Nome</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" th:field="*{email}" required class="form-control" id="floatingInputEmail" placeholder="E-mail">
        <label for="floatingInputEmail">E-mail</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" th:field="*{cpf}" required class="form-control" id="floatingInputCpf" placeholder="CPF">
        <label for="floatingInputEmail">CPF</label>
      </div>
      <div class="form-floating mb-3">
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" class="btn btn-light"
          onclick="window.location.href='./list'">Cancelar
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
